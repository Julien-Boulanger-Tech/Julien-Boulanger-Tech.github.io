            flex-direction: column;

        header {
            background-color: #333;

            padding: 20px 0;

            display: flex;
            flex-direction: column;

        .social-icons img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;

            max-width: none; 
            display: grid; 
            column-gap: 100px; 
            row-gap: 20px; 
        }
        .presentation h1 {
            font-size: 2em;
        }

        .circular-image {
            border-radius: 50%;
            width: 150px;
